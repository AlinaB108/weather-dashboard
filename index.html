<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&family=Rokkitt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="text-center">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid w-100">
    <div class="row">
      <!-- Div for city search -->
      <div class="col-md-3">
        <h2>Search for a City:</h2>
        <form>
          <div class="text-center">
            <input type="text" class="form-control" id="cityName" placeholder="Austin">
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3" id="searchBtn">Search</button>
        </form>
        <hr>
        <!-- Search history(cities) from local storage -->
        <!-- Will create buttons in JS -->
        <div class="text-center">
          <div id="searchHistory" class="d-flex flex-column p-2"></div>
        </div>
      </div>

      <!-- Div for showing the weather info -->
      <div class="col-md-9">
        <div class="card m-1">
          <div class="card-body" id="mainWeather">
            <!-- Will insert names and the info with JS -->
            <div class="row">
              <h2 class="card-title col-md-12" id="cityNameHeader">City Name <span class="dateToday"></span></h2>
              <div id="weatherIcon"></div>
            </div>
            
            <div id="weatherInfo">
              <p class="card-text" id="temp">Temp:<span></span></p>
              <p class="card-text" id="feelsLike">Feels Like:<span></span></p>
              <p class="card-text" id="wind">Wind:<span></span></p>
              <p class="card-text" id="hum">Humidity:<span></span></p>
            </div>
          </div>
        </div>

        <h3 class="mt-5">5-day Forecast:</h3>
        <!-- Div for 5day forecast-->
        <div class="card-group gap-4" id="cardGroup">
          <div class="card-body" id="cardBodyOne">
            <div id="weatherIconOne"></div>
          </div>

          <div class="card-body" id="cardBodyTwo">
            <div id="weatherIconTwo"></div>
          </div>

          <div class="card-body" id="cardBodyThree">
            <div id="weatherIconThree"></div>
          </div>

          <div class="card-body" id="cardBodyFour">
            <div id="weatherIconFour"></div>
          </div>

          <div class="card-body" id="cardBodyFive">
            <div id="weatherIconFive"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous">
  </script>
  <script src="assets/script.js"></script>
</body>
</html>
